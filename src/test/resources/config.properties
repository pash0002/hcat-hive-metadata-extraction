#Specify HIVE Thrift URL
thriftUrl=thrift://localhost:20101

#Specify Kerberos true or false
kerberos.enabled=false

#Specify sasl true or false
sasl=false

#Put Kerberos Principal for hive
kerberos.hive.principal=

#put false when kerberization is enabled
javax.security.auth.useSubjectCredsOnly=false

#Specify the output directory Path
outputDirectory=build/output

#Specify the beautifyJson true or false
beautifyJson=true
